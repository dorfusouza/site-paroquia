<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Paroquial - Paróquia de Santo Antônio de Macatuba</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Paróquia Santo Antônio de Macatuba</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#home">Início</a></li>
                    <li><a href="#agenda">Agenda</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="home">
        <div class="container">
            <h2>Bem-vindo à nossa Paróquia!</h2>
            <p>Acompanhe as atividades e eventos da nossa comunidade.</p>
        </div>
    </section>

    <section id="agenda" class="agenda">
        <div class="container">
            <h2>Agenda Paroquial</h2>
            <div id="events" class="events">

            </div>
        </div>
    </section>

    <footer id="contact" class="footer">
        <div class="container">
            <h2>Contato</h2>
            <p>Endereço: Rua da Igreja, 123 - Macatuba, SP</p>
            <p>Email: contato@paroquiamacatuba.com</p>
            <p>Telefone: (14) 1234-5678</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
